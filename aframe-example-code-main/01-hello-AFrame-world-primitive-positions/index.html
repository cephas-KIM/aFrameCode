<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#F0EAD6"></a-sphere>
      <a-sphere position="0 3.25 -5" radius="1.00" color="#F0EAD6"></a-sphere>
      <a-sphere position="0 4.75 -5" radius="0.50" color="#F0EAD6"></a-sphere>
      <a-cylinder position="0 5 -5" radius="0.75" height="0.1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 5.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>



      <a-sky src="background.jpg" rotation="0 90 0"></a-sky>


      <!-- Environment without its own sky so it doesn't override yours -->
      <!-- <a-entity environment="preset: moon; skyType: color; skyColor: #000; dressingAmount: 500"></a-entity> -->
      <!-- ^ setting skyType: color makes the env's sky a plain color, letting your <a-sky> texture show -->
    </a-scene>
  </body>
</html>
