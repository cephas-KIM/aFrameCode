<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Way of the Eldritch</title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <a-assets>
        <a-asset-item id="cultist-obj" src="Cultist_Body_NEW.obj"></a-asset-item>
        <a-asset-item id="octopus-obj" src="Octopus.obj"></a-asset-item>
      </a-assets>

      <!-- Diamond -->
      <a-entity id="cult-diamond"
                position="0 2 -5"
                geometry="primitive: octahedron; radius: 0.6"
                material="color: #ff2040; metalness: 0.4; roughness: 0.2; emissive: #ff2040; emissiveIntensity: 0.9"
                shadow="cast: true"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                animation__float="property: position; dir: alternate; to: 0 2.4 -5; loop: true; dur: 2000; easing: easeInOutSine">
      </a-entity>

      <!-- Octopus -->
      <a-entity position="0 0.1 -5">
        <a-entity
          obj-model="obj: #octopus-obj"
          material="color: #33111a; roughness: 0.6; metalness: 0.3"
          rotation="-90 0 0"
          scale="0.03 0.03 0.03"
          shadow="cast: true">
        </a-entity>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 0.2; castShadow: true"
                position="3 6 -3"
                rotation="-45 -45 0"></a-entity>

      <a-entity light="type: hemisphere; intensity: 0.15; groundColor: #223"
                position="0 5 0"></a-entity>

      <a-entity light="type: point; color: #ff2040; intensity: 12; distance: 35; decay: 1.5"
                position="0 2 -5"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 -5"
               rotation="-90 0 0"
               width="16"
               height="16"
               color="#444956"
               shadow="receive: true"></a-plane>

      <!-- Cultists -->

      <!-- front right -->
      <a-entity position="3 0 -2" rotation="0 -135 0">
        <a-entity
          obj-model="obj: #cultist-obj"
          material="color: #2a1018; roughness: 0.5; metalness: 0.3"
          position="0 0.15 0"
          rotation="-90 0 0"
          scale="0.1 0.1 0.1"
          shadow="cast: true">
        </a-entity>
      </a-entity>

      <!-- front left -->
      <a-entity position="-3 0 -2" rotation="0 135 0">
        <a-entity
          obj-model="obj: #cultist-obj"
          material="color: #2a1018; roughness: 0.5; metalness: 0.3"
          position="0 0.15 0"
          rotation="-90 0 0"
          scale="0.1 0.1 0.1"
          shadow="cast: true">
        </a-entity>
      </a-entity>

      <!-- back right -->
      <a-entity position="3 0 -8" rotation="0 -45 0">
        <a-entity
          obj-model="obj: #cultist-obj"
          material="color: #2a1018; roughness: 0.5; metalness: 0.3"
          position="0 0.15 0"
          rotation="-90 0 0"
          scale="0.1 0.1 0.1"
          shadow="cast: true">
        </a-entity>
      </a-entity>

      <!-- back left -->
      <a-entity position="-3 0 -8" rotation="0 45 0">
        <a-entity
          obj-model="obj: #cultist-obj"
          material="color: #2a1018; roughness: 0.5; metalness: 0.3"
          position="0 0.15 0"
          rotation="-90 0 0"
          scale="0.1 0.1 0.1"
          shadow="cast: true">
        </a-entity>
      </a-entity>

      <a-sky src="background.jpg" rotation="0 90 0"></a-sky>
    </a-scene>
  </body>
</html>
